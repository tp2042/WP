<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    .input-control.success input {
      border-color: #09c372;
    }

    .input-control.error input {
      border-color: #ff3860;
    }
  </style>
</head>
<body>
  <form id="form">
    <label> Name </label>
    <input type="text" id="name" name="name" size="15" onblur="validateName()"> <br>
    <div class="error" id="nameError"></div> <br>

    <label> Email </label>
    <input type="email" id="email" name="email" onblur="validateEmail()"> <br>
    <div class="error" id="emailError"></div> <br>

    <label> Password </label>
    <input type="password" id="pass" name="pass" onblur="validatePassword()"> <br>
    <div class="error" id="passError"></div> <br>

    <label> Confirm Password </label>
    <input type="password" id="repass" name="repass" onblur="validateConfirmPassword()"> <br>
    <div class="error" id="repassError"></div> <br>

    <input type="button" value="Submit" onclick="validateForm()">
  </form>

  <script>
    function validateName() {
      let name = document.getElementById('name');
      let nameError = document.getElementById('nameError');
      if (name.value.trim() === '') {
        name.classList.remove('success');
        name.classList.add('error');
        nameError.textContent = 'Name must not be empty';
      } else {
        name.classList.remove('error');
        name.classList.add('success');
        nameError.textContent = '';
      }
    }

    function validateEmail() {
      let email = document.getElementById('email');
      let emailError = document.getElementById('emailError');
      const emailPattern = /\S+@\S+\.\S+/;
      if (email.value.trim() === '' || !email.value.match(emailPattern)) {
        email.classList.remove('success');
        email.classList.add('error');
        emailError.textContent = 'Invalid email address';
      } else {
        email.classList.remove('error');
        email.classList add('success');
        emailError.textContent = '';
      }
    }

    function validatePassword() {
      let password = document.getElementById('pass');
      let passError = document.getElementById('passError');
      if (password.value.trim() === '' || password.value.length < 8) {
        password.classList.remove('success');
        password.classList.add('error');
        passError.textContent = 'Password must be at least 8 characters long';
      } else {
        password.classList.remove('error');
        password.classList.add('success');
        passError.textContent = '';
      }
    }

    function validateConfirmPassword() {
      let repass = document.getElementById('repass');
      let repassError = document.getElementById('repassError');
      let pass = document.getElementById('pass');
      if (repass.value.trim() === '') {
        repass.classList.remove('success');
        repass.classList.add('error');
        repassError.textContent = 'Please confirm your password';
      } else if (repass.value !== pass.value) {
        repass.classList.remove('success');
        repass.classList.add('error');
        repassError.textContent = 'Passwords do not match';
      } else {
        repass.classList.remove('error');
        repass.classList.add('success');
        repassError.textContent = '';
      }
    }

    function validateForm() {
      validateName();
      validateEmail();
      validatePassword();
      validateConfirmPassword();
    }
  </script>

</body>
</html>
